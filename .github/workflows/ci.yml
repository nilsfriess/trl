name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libeigen3-dev libomp-dev
        
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DWITH_SYCL_BACKEND=OFF
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --verbose
